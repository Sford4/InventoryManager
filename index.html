<!DOCTYPE html>
<html>
<head>
	<title>Manage THIS</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<link href="/assets/favicon.ico" rel="icon" type="image/x-icon" />
</head>
<body ng-app="inventoryManager"  >

<nav class="navbar navbar-default" ng-controller="navbarCtrl as navbar">
  <div class="container-fluid">
    <div class="collapse navbar-collapse" id="navbar">
	  <div class="navbar-brand">Howdy, {{navbar.user.name}}!</div>
      <ul class="nav navbar-nav">
        <li><a ui-sref="products">Products</a></li>
        <li ng-if="navbar.role === 'user' || navbar.role === 'admin'"><a ui-sref="orderHx">Order History</a></li>
        <li ng-if="navbar.role === 'admin'"><a ui-sref="dashboard">Dashboard</a></li>
        <li ng-if="navbar.role === 'user' || navbar.role === 'admin'"><a ui-sref="cart"><span class="glyphicon glyphicon-shopping-cart"></span></a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a ui-sref="signup" ng-if="navbar.loggedIn === false">Login/Signup</a></li>
        <li><a ng-click="navbar.logout(navbar.user)" ui-sref="products" ng-if="navbar.loggedIn === true">Logout</a></li>
      </ul>
    </div>
  </div>
</nav>

<div ui-view></div>
<!-- 3rd party stuff -->
	<script src="bower_components/angular/angular.min.js"></script>
	<script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
	<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
	<script src="bower_components/ngstorage/ngStorage.js"></script>
	<script src="bower_components/angular-validation-match/src/angular-validation-match.js"></script>
	<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.1.3/ui-bootstrap-tpls.js"></script>
	

<!-- other 3rd party -->
	<script src="bower_components/jquery/dist/jquery.slim.min.js"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	
	<script src="scripts/app.js"></script>



	<!-- GENERAL -->
	<script src="scripts/general/authenServ.js"></script>
	<script src="scripts/general/ProductsData.js"></script>

	<!-- navbar-->
	<script src="scripts/navbar/navbarCtrl.js"></script>

	<!-- admin -->
	<script src="scripts/admin/adminProductsCtrl.js"></script>
	<script src="scripts/admin/adminServ.js"></script>
	<script src="scripts/admin/adminTransactionsCtrl.js"></script>

	<!-- login/signup -->
	<script src="scripts/login:signup/loginCtrl.js"></script>
	<script src="scripts/login:signup/services.js"></script>
	<script src="scripts/login:signup/signupCtrl.js"></script>

	<!-- orderHx -->
	<script src="scripts/orderHx/OrderHxServ.js"></script>
	<script src="scripts/orderHx/orderHxCtrl.js"></script>

	<!-- products/details -->
	<script src="scripts/products:details/productsCtrl.js"></script>
	<script src="scripts/products:details/detailsCtrl.js"></script>
	<script src="scripts/products:details/BuyModalCtrl.js"></script>

	<!-- transactionDetails -->
	<script src="scripts/transactionDetails/TransactionDetailsServ.js"></script>
	<script src="scripts/transactionDetails/transactionDetailsCtrl.js"></script>

		
	<!-- dashboard -->
	<script src="scripts/dashboard/DashboardServ.js"></script>
	<script src="scripts/dashboard/dashboardCtrl.js"></script>
	<script src="scripts/dashboard/dashModalProductTransCtrl.js"></script>
	<script src="scripts/dashboard/newProdModalCtrl.js"></script>
	<script src="scripts/dashboard/newTransModalCtrl.js"></script>
	<script src="scripts/dashboard/subtransModalCtrl.js"></script>

	<!-- cart -->
	<script src="scripts/cart/cartCtrl.js"></script>
	<script src="scripts/cart/CartData.js"></script>

	
	
	


</body>
</html>
